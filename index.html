<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Streak Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Habit Streak Tracker</h1>
        <div id="main-page">
            <form id="habit-form">
                <input type="text" id="habit-input" placeholder="Enter new habit" required>
                <button type="submit">Add Habit</button>
            </form>
            <div id="habits"></div>
        </div>
        <div id="habit-page" style="display: none;">
            <button id="back-button">Back to Habits</button>
            <div id="habit-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
